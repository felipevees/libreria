{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td scope="row">{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                            <img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}">
                        </td>
                        <td>{{ libro.descripcion }}</td>
                        <td>
                            <a class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                            | <a class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer text-muted">
       
    </div>
</div>

{% endblock %}
